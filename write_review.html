<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Review</title>
    <link rel="stylesheet" href="CSS/style.css"> 
    <link rel="stylesheet" href="CSS/write_review.css"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="write_review.html">Write a Review</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="review-section">
            <h1>Write a Review</h1>
            <form class="review-form">
                <div class="form-group">
                    <label for="dessert-name">Dessert Name:</label>
                    <input type="text" id="dessert-name" name="dessert-name" required>
                </div>
                <div class="form-group">
                    <label for="review-text">Your Review:</label>
                    <textarea id="review-text" name="review-text" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Rate Desserts:</label>
                    <div class="rating-system">
                        <input type="radio" id="star1" name="rating" value="5">
                        <label for="star1" class="fa fa-star"></label>
                        <input type="radio" id="star2" name="rating" value="4">
                        <label for="star2" class="fa fa-star"></label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3" class="fa fa-star"></label>
                        <input type="radio" id="star4" name="rating" value="2">
                        <label for="star4" class="fa fa-star"></label>
                        <input type="radio" id="star5" name="rating" value="1">
                        <label for="star5" class="fa fa-star"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="photo-upload">Share Photos of Desserts:</label>
                    <input type="file" id="photo-upload" name="photo-upload" accept="image/*" multiple>
                </div>
                <button type="submit" class="submit-btn">Submit Review</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>Sugar.Topia @ 2024. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
